{% extends 'layout/layout.html' %}
{% load widget_tweaks %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

<main>
    <div id="hero_register">
        <div class="container margin_120_95">           
            <div class="row">
                <p>{{form.errors}}{{user_form.errors}}</p>
                <div class="col-lg-4 ml-auto">
                    <div class="box_form">
                        <div id="message-register"></div>
                        <form method="POST" role="form" enctype="multipart/form-data">{% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group width_label">
                                        <label for="institution">Select Institution</label><br>
                                        {{form.institution}}<br>
                                    </div>
                                </div>
                            </div>
                            <div class="back_btn">
                                <a href="{% url 'users:registration-step1' %}">
                                <input type="button" class="btn_1" value="Back" >
                                </a>
                            </div>
                            <div class="back_btn">
                                <input type="submit" class="btn_1" value="Next" id="submit-register">
                            </div>
                            
                        </form>
                    </div>
                    <!-- /box_form -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /hero_register -->
</main>

{% endblock %}
