<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <div class="wrapper_indent" style="text-align:center;">
        <div class="table-responsive">
            <table class="table table-striped table_item">
                <thead>
                    <tr style="background: #ccc;">
                        <th style="width:200px;padding:10px;text-align:left;">Items</th>
                        <th style="width:200px;padding:10px;text-align:left;">Price</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    {% for product in products %}
                    <tr>
                        <td style="padding: 10px;">{{product.item}}</td>
                        <td style="padding: 10px;">${{product.price}}</td>       
                    </tr>
                    {% endfor %}  
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
