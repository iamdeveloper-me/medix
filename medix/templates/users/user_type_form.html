<main>
    <div id="hero_register">
        <div class="container margin_120_95">           
            <div class="row">
                <!-- /col -->
                <div class="col-lg-4 ml-auto">
                    <div class="box_form">
                        <div id="message-register"></div>
                        <form method="POST" role="form" enctype="multipart/form-data">{% csrf_token %}
                            
                            <div class="row">

                                        {{ form.custom_role }}
                                    </div>
                                </div>
                            </div>
                       
                            <div><input type="submit" class="btn_1" value="Next" id="submit-type"></div>
                        </form>
                    </div>
                    <!-- /box_form -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /hero_register -->
</main>

{% endblock %}
